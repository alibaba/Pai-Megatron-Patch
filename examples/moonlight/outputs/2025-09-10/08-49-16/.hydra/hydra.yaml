hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=['/mnt/data/datasets/gsm8k/train.parquet']
    - data.val_files=['/mnt/data/datasets/gsm8k/test.parquet']
    - data.train_batch_size=16
    - data.max_prompt_length=1024
    - data.max_response_length=2048
    - data.filter_overlong_prompts=False
    - data.truncation=error
    - actor_rollout_ref.model.path=/mnt/data/ckpts/huggingface/Qwen3-8B
    - actor_rollout_ref.actor.optim.lr=2e-6
    - actor_rollout_ref.actor.ppo_mini_batch_size=8
    - actor_rollout_ref.actor.use_dynamic_bsz=False
    - +actor_rollout_ref.model.use_remove_padding=False
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=8
    - actor_rollout_ref.actor.megatron.pipeline_model_parallel_size=1
    - actor_rollout_ref.actor.megatron.tensor_model_parallel_size=2
    - actor_rollout_ref.actor.megatron.expert_model_parallel_size=1
    - actor_rollout_ref.actor.megatron.use_dist_checkpointing=True
    - actor_rollout_ref.actor.megatron.dist_checkpointing_path=/mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.0
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=8
    - actor_rollout_ref.rollout.tensor_model_parallel_size=2
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.6
    - actor_rollout_ref.rollout.n=32
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=8
    - actor_rollout_ref.ref.megatron.pipeline_model_parallel_size=1
    - actor_rollout_ref.ref.megatron.tensor_model_parallel_size=2
    - actor_rollout_ref.ref.megatron.expert_model_parallel_size=1
    - actor_rollout_ref.ref.megatron.use_dist_checkpointing=True
    - actor_rollout_ref.ref.megatron.dist_checkpointing_path=/mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl
    - algorithm.use_kl_in_reward=False
    - trainer.critic_warmup=0
    - trainer.logger=[console]
    - trainer.project_name=verl_grpo_example_gsm8k_math
    - trainer.experiment_name=qwen3_30b_moe_megatron
    - trainer.n_gpus_per_node=8
    - trainer.nnodes=1
    - trainer.save_freq=-1
    - trainer.test_freq=1
    - trainer.total_epochs=50
  job:
    name: verl_entrypoint
    chdir: null
    override_dirname: +actor_rollout_ref.model.use_remove_padding=False,actor_rollout_ref.actor.entropy_coeff=0,actor_rollout_ref.actor.kl_loss_coef=0.0,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.megatron.dist_checkpointing_path=/mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl,actor_rollout_ref.actor.megatron.expert_model_parallel_size=1,actor_rollout_ref.actor.megatron.pipeline_model_parallel_size=1,actor_rollout_ref.actor.megatron.tensor_model_parallel_size=2,actor_rollout_ref.actor.megatron.use_dist_checkpointing=True,actor_rollout_ref.actor.optim.lr=2e-6,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=8,actor_rollout_ref.actor.ppo_mini_batch_size=8,actor_rollout_ref.actor.use_dynamic_bsz=False,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=/mnt/data/ckpts/huggingface/Qwen3-8B,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=8,actor_rollout_ref.ref.megatron.dist_checkpointing_path=/mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl,actor_rollout_ref.ref.megatron.expert_model_parallel_size=1,actor_rollout_ref.ref.megatron.pipeline_model_parallel_size=1,actor_rollout_ref.ref.megatron.tensor_model_parallel_size=2,actor_rollout_ref.ref.megatron.use_dist_checkpointing=True,actor_rollout_ref.rollout.gpu_memory_utilization=0.6,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=8,actor_rollout_ref.rollout.n=32,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=2,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,data.filter_overlong_prompts=False,data.max_prompt_length=1024,data.max_response_length=2048,data.train_batch_size=16,data.train_files=['/mnt/data/datasets/gsm8k/train.parquet'],data.truncation=error,data.val_files=['/mnt/data/datasets/gsm8k/test.parquet'],trainer.critic_warmup=0,trainer.experiment_name=qwen3_30b_moe_megatron,trainer.logger=[console],trainer.n_gpus_per_node=8,trainer.nnodes=1,trainer.project_name=verl_grpo_example_gsm8k_math,trainer.save_freq=-1,trainer.test_freq=1,trainer.total_epochs=50
    id: ???
    num: ???
    config_name: ppo_megatron_trainer.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/data/jerry.lp/Pai-Megatron-Patch/examples/moonlight
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/data/jerry.lp/Pai-Megatron-Patch/examples/moonlight/verl_configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/data/jerry.lp/Pai-Megatron-Patch/examples/moonlight/outputs/2025-09-10/08-49-16
    choices:
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: megatron_ref
      data: legacy_data
      actor@actor_rollout_ref.actor: megatron_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
