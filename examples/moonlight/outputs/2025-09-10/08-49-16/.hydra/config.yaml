actor_rollout_ref:
  actor:
    strategy: megatron
    ppo_mini_batch_size: 8
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 8
    use_dynamic_bsz: false
    ppo_max_token_len_per_gpu: 16384
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.2
    policy_loss:
      loss_mode: vanilla
      clip_cov_ratio: 0.0002
      clip_cov_lb: 1.0
      clip_cov_ub: 5.0
      kl_cov_ratio: 0.0002
      ppo_kl_coef: 0.1
    clip_ratio_c: 3.0
    loss_agg_mode: token-mean
    entropy_coeff: 0
    use_kl_loss: true
    use_torch_compile: true
    kl_loss_coef: 0.0
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: false
    checkpoint:
      save_contents:
      - model
      - optimizer
      - extra
      load_contents: ${.save_contents}
      async_save: false
    optim:
      lr: 2.0e-06
      lr_warmup_steps_ratio: 0.0
      total_training_steps: -1
      weight_decay: 0.01
      optimizer: adam
      clip_grad: 1.0
      lr_warmup_init: 0.0
      lr_warmup_steps: null
      lr_decay_steps: null
      lr_decay_style: constant
      min_lr: 0.0
      weight_decay_incr_style: constant
      lr_wsd_decay_style: exponential
      lr_wsd_decay_steps: null
      use_checkpoint_opt_param_scheduler: false
    profiler:
      _target_: verl.utils.profiler.ProfilerConfig
      discrete: false
      all_ranks: false
      ranks: []
    data_loader_seed: null
    load_weight: true
    megatron:
      param_offload: false
      grad_offload: false
      optimizer_offload: false
      tensor_model_parallel_size: 2
      expert_model_parallel_size: 1
      expert_tensor_parallel_size: null
      pipeline_model_parallel_size: 1
      virtual_pipeline_model_parallel_size: null
      context_parallel_size: 1
      sequence_parallel: true
      use_distributed_optimizer: true
      use_dist_checkpointing: true
      dist_checkpointing_path: /mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl
      seed: 42
      override_transformer_config: {}
      use_mbridge: false
    profile:
      use_profile: false
      profile_ranks: null
      step_start: -1
      step_end: -1
      save_path: null
  ref:
    strategy: megatron
    use_torch_compile: ${oc.select:actor_rollout_ref.actor.use_torch_compile,true}
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: ${oc.select:actor_rollout_ref.actor.use_dynamic_bsz,false}
    log_prob_max_token_len_per_gpu: ${oc.select:actor_rollout_ref.actor.ppo_max_token_len_per_gpu,16384}
    profiler:
      _target_: verl.utils.profiler.ProfilerConfig
      discrete: false
      all_ranks: false
      ranks: []
    megatron:
      param_offload: false
      tensor_model_parallel_size: 2
      expert_model_parallel_size: 1
      expert_tensor_parallel_size: None
      pipeline_model_parallel_size: 1
      virtual_pipeline_model_parallel_size: null
      context_parallel_size: 1
      sequence_parallel: true
      use_distributed_optimizer: false
      use_dist_checkpointing: true
      dist_checkpointing_path: /mnt/data/ckpts/mcore/Qwen3-8B-to-mcore-verl
      seed: ${oc.select:actor_rollout_ref.actor.megatron.seed,42}
      override_transformer_config: ${oc.select:actor_rollout_ref.actor.megatron.override_transformer_config,{}}
      use_mbridge: ${oc.select:actor_rollout_ref.actor.megatron.use_mbridge,False}
    profile:
      use_profile: false
      profile_ranks: null
      step_start: -1
      step_end: -1
      save_path: null
    load_weight: true
  rollout:
    name: vllm
    mode: sync
    temperature: 1.0
    top_k: -1
    top_p: 1
    prompt_length: ${oc.select:data.max_prompt_length,512}
    response_length: ${oc.select:data.max_response_length,512}
    dtype: bfloat16
    gpu_memory_utilization: 0.6
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    tensor_model_parallel_size: 2
    max_num_batched_tokens: 8192
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: ${oc.select:actor_rollout_ref.actor.use_dynamic_bsz,false}
    log_prob_max_token_len_per_gpu: ${oc.select:actor_rollout_ref.actor.ppo_max_token_len_per_gpu,16384}
    disable_log_stats: true
    do_sample: true
    'n': 32
    multi_stage_wake_up: false
    engine_kwargs:
      vllm:
        swap_space: null
        disable_mm_preprocessor_cache: false
      sglang:
        attention_backend: null
    val_kwargs:
      top_k: -1
      top_p: 1.0
      temperature: 0
      'n': 1
      do_sample: false
    multi_turn:
      enable: false
      max_assistant_turns: null
      tool_config_path: null
      max_user_turns: null
      max_parallel_calls: 1
      max_tool_response_length: 256
      tool_response_truncate_side: middle
      interaction_config_path: null
      completion_callback: null
      use_inference_chat_template: false
      tokenization_sanity_check_mode: strict
      format: hermes
    calculate_log_probs: false
    profiler:
      _target_: verl.utils.profiler.ProfilerConfig
      discrete: false
      all_ranks: false
      ranks: []
    agent:
      num_workers: 8
      custom_async_server:
        path: null
        name: null
    enable_chunked_prefill: false
    load_format: dummy_megatron
    layer_name_map:
      qkv_layer_name: qkv
      gate_proj_layer_name: gate_up
  hybrid_engine: true
  nccl_timeout: 600
  model:
    path: /mnt/data/ckpts/huggingface/Qwen3-8B
    custom_chat_template: null
    external_lib: null
    override_config:
      model_config: {}
      moe_config:
        freeze_moe_router: false
    enable_gradient_checkpointing: true
    gradient_checkpointing_kwargs:
      activations_checkpoint_method: null
      activations_checkpoint_granularity: null
      activations_checkpoint_num_layers: null
    trust_remote_code: false
    use_remove_padding: false
